<script>
    let english=['cat', 'dog','fish']
    let vietnamese =['meo','cho','ca']
    let tucantim=prompt('nhap tu can tim')
    let vitri = english.indexOf(tucantim)
    if (vitri==-1){
        document.write('khong co tu nay nhe bro')
    } else{
        document.write(vietnamese[vitri])
    }
</script>
