<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>caro2</title>
</head>
<style>
    td{
        width: 40px;
        height: 40px;
    }
</style>
<body>
<table id="board" border="1" ></table>
</body>
</html>
<script>
    let player1 =1;
    let player2 =2;
    let turn=player1
    function createBoard() {
        let x=''
        for (let i = 0; i < 10; i++) {
            x+='<tr>'
            for (let j = 0; j < 10; j++) {
                x+='<td onclick="clickCell(this)" >'+'</td>'
            }x+='</tr>'
        }document.getElementById('board').innerHTML=x
    } createBoard()
    function clickCell(cell) {
        if (cell.innerHTML==''){
        if (turn==player1){
            cell.innerHTML='X'
            turn=player2;
        }else{
            cell.innerHTML='O'
            turn=player1;
        }}
    }
</script>
